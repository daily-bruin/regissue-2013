<!DOCTYPE html>
<head>
    <title>Registration Issue 2013 | Daily Bruin</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/ae.css"/>
    <link rel="stylesheet" href="css/unslider.css"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/unslider.min.js"></script>
    <script src="js/ae.js"></script>
</head>
<body>
<script>
    $(document).ready(function(){
        var unslider = $('.slider').unslider({
            speed: 500,               //  The speed to animate each slide (in milliseconds)
            delay: 1000000,              //  The delay between slide animations (in milliseconds)
            keys: true,               //  Enable keyboard (left, right) arrow shortcuts
            dots: true,               //  Display dot navigation
        });
        
        $('.unslider-arrow').click(function() {
        var fn = this.className.split(' ')[1];
        
        //  Either do unslider.data('unslider').next() or .prev() depending on the className
        unslider.data('unslider')[fn]();
        });
    });
</script>
<div class="wrap">
    <h1>Best of UCLA</h1>
    <div class="slider">
    </div>
    <a href="#" class="unslider-arrow prev"><img class="arrow left" src="img/ae/arrow_128x_left.png"/></a>
    <a href="#" class="unslider-arrow next"><img class="arrow right" src="img/ae/arrow_128x_right.png"/></a>
</div>

</body>
</html>
